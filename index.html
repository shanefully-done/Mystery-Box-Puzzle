<html>

<head>
    <title>알쏭달쏭 상자 열기</title>
    <link rel="stylesheet" href="normalise.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="baseball.js"></script>
    <meta charset="utf-8">
</head>
<form name="form" id="mainForm">

    <body>
        <div id="container" class="container">
            <h1>알쏭달쏭 상자 열기</h1>
            <div class="row">
                <textarea id="txt_answer"></textarea>
            </div>
            <div class="row">
                <div class="one-third column">입력한 조합</div>
                <div class="two-thirds column"><input type="Text" id="input_Q" size=10 maxlength="3"></div>
            </div>
            <div class="row">
                <div class="one-third column">● 개수</div>
                <div class="two-thirds column"><input type="Text" id="input_S" size=1 maxlength="1"></div>
            </div>
            <div class="row">
                <div class="one-third column">▲ 개수</div>
                <div class="two-thirds column"><input type="Text" id="input_B" size=1 maxlength="1"></div>
            </div>
            <div class="row">
                <div class="one-third column">&nbsp;</div>
                <div class="two-thirds column"><input type="button" id="btn_execute" value="결과 입력" onclick="execute()"></div>
            </div>
            <div class="row">
                <div class="one-third column">&nbsp;</div>
                <div class="two-thirds column"><input type="button" id="btn_Reset" value="리셋" onclick="reset_game()"></div>
            </div>
            <div class="row">
                기록
                <select id="history" size="7"></select>
            </div>
        </div>
    </body>
</form>

</html>
